<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima APP</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/pages/index.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="./img/1434804.png">
</head>

<body>
    <header>
        <h1>
            <img src="./img/1434804.png" alt="flaticon clima app">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="index.html">Clima</a></li>
                <li><a href="add-city.html">Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list" >
            <form action="#">
                <div class="flex-item">
                    <select class="city" name="select" id="select">
                        <option value="" disabled selected>Seleccionar ciudad</option>
                    </select> 
                    <input class="btn" type="button" id="btnSelect" value="Consultar" onclick="seleccionarCiudad()">
                </div>
            </form>
        </section>
        <section id="section-weather-result">
            <div class="card">
                <h3 id="ciu"></h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="map" id="img">
                <p id="temp"></p>
                <p id="sen"></p>
                <p id="hum"></p>
                <p id="vel"></p>
                <p id="pre"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>
<script src="./js/pages/index.js"></script>
</html>
