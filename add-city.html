<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima APP</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/pages/add-city.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="./img/1434804.png">
</head>

<body>
    <header>
        <h1>
            <img src="./img/1434804.png" alt="flaticon clima app">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar Ciudad</h2>
        <section>
            <form action="#">
                <div class="flex-item" >
                    <label for="InsertarCiudad">Ingrese la ciudad a agregar:</label>
                    <br>
                    <input type="text" name="IgresarCiudad" id="addCity">
                </div>
                <div class="flex-item">
                    <input type="button" value="Agregar" class="btn" id="btnAdd" onclick="agregarCiudad()">
                </div>
                <div class="success" id="success">
                    Ciudad agregada con exito
                </div>
                <div class="danger" id="danger">
                    Error: La ciudad ingresada no se encuetra en la API o se produjo un error al consultar 
                </div>
                <div class="warning" id="warning">
                    La ciudad ingresada ya se encuentra almacenada
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>
<script src="./js/pages/add-city.js"></script>
</html>
